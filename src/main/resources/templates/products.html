<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <h1>Products</h1>
    <table class="table table-hover">
        <thead class="table table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Producer</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description} ?: 'No description'"></td>
            <td th:text="${product.producer}"></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category}"></td>
            <td>
                <button class="btn btn-danger"
                        data-url="@{/products}"
                        data-product-name="${product.name}"
                        onclick="deleteProduct(this)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteProduct(button) {
        const url = button.getAttribute('data-url');
        const productName = button.getAttribute('data-product-name');

        console.log('Product Name:', productName); // Додаємо логування productName
        console.log('Delete URL:', url); // Додаємо логування URL

        if (confirm('Are you sure you want to delete this product?')) {
            fetch(`${url}?name=${encodeURIComponent(productName)}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    // Remove the row from the table
                    const row = button.closest('tr');
                    row.parentNode.removeChild(row);
                } else {
                    alert('Failed to delete product');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error deleting product');
            });
        }
    }
</script>
</body>
</html>
